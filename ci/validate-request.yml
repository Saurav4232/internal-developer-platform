name: Validate Platform Request

on:
  pull_request:
    paths:
      - "requests/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Validate request
        run: python platform-tools/validate_request.py

